<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Convidado para o Almoço</title>
</head>
<body style="font-family: sans-serif; padding: 40px; background-color: #f0f0f0">
  <h1>Agendar convidado para o almoço</h1>
  <form action="/enviar" method="POST">
    <label for="data">Data do almoço:</label>
    <input type="date" name="data" required>
    <br><br>
    <button type="submit">Enviar pedido</button>
  </form>
</body>
</html>
